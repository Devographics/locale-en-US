  - key: homepage.made_by
    t: 'A State of CSS felmérést készítette:'

  - key: homepage.previous_years
    t: 'Korábbi évek:'

  - key: homepage.intro
    t: >
      ## A CSS minden korábbinál gyorsabban fejlődik.

      Flexbox, Grid, Multi-Column… Az új paradigmákról, mint a CSS-in-JS nem is beszélve.

      Így, a [State Of JavaScript](https://stateofjs.com) felmérés sikerén felbuzdulva, úgy döntöttünk,
      hogy a stílusok és kiválasztók világában is megpróbáljuk felkutatni a trendeket...  illetve megpróbáljuk áthidalni
      az egyre növekvő  "Nagy front-end szakadékot”!

  - key: homepage.take_survey
    t: A felmérés kitöltése

  - key: homepage.view_results
    t: 2019-es eredmények megtekintése

  - key: share.help_spread
    t: Vidd hírünket!

  - key: newsletter.stay_tuned
    t: Maradj kapcsolatban
  - key: newsletter.leave_your_email
    t: Add meg az email címed és értesítünk a következő felmérésről.

  - key: author.sacha.bio
    t: >
      A [Sidebar](http://sidebar.io) napi hírlevél valamint a
      [VulcanJS](http://vulcanjs.org) – egy React+GraphQL alapú nyílt forráskódú keretrendszer – készítője.

  - key: author.raphael.bio
    t: >
      A [Nivo](http://nivo.rocks/) JavaScript alapú adatvizualizációs, valamint
      a [Mozaik](http://mozaik.rocks/) – a csodaszép dashboard szerkesztő – készítője.
