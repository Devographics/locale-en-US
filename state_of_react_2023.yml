  # Conclusion
  ###########################################################################

  - key: conclusion.react2023.josh_comeau
    t: |

      <span class="first-line">With the introduction of Server Components,</span>  I‚Äôd say this has been the biggest year for React since 2018, when Hooks were first introduced.

      In the 5 years since 2018, Hooks have reached overwhelming adoption. A whopping 99.5% of survey respondents have adopted `useState`, and less than 2% are unhappy about it. Class components still exist, but they‚Äôve been relegated to legacy codebases and the occasional error boundary component.

      I wonder, though‚Ä¶ Will we all be using Server Components 5 years after their release, in 2028? I‚Äôm not so sure. As things stand, the only way to use them is through a framework that supports Server Side Rendering (SSR) like Next.js, and 37% of survey respondents have never used SSR. In fact, Create React App remains the most widely-used React environment despite being officially deprecated, and not having a release since April 2022.

      At the same time, 71% of survey respondents said they were using React 18, the newest version available when this data was collected. I suspect that the developers who take the time to answer surveys like this tend to be early adopters. If I had to guess, I‚Äôd say that in 2028, there will be two Reacts in wide circulation with roughly equivalent usage: the full-stack version and the client-only version. 

      Another thing that jumps out to me from these results is that the React team is listening. Consider the 3 biggest pain points mentioned:

      - `forwardRef`: No longer needed in React 19! It‚Äôs been made totally redundant.

      - `memo`: Can be automatically applied using the experimental React Compiler.

      - Context API: Will be easier to consume with the new use() Hook.

      React has been my favourite way to build user interfaces for almost a decade now, and I‚Äôm excited to see how the ecosystem evolves over the coming years.

  - key: conclusion.react2023.josh_comeau.bio
    t: Software engineer and educator. Creator of [The Joy of React](https://www.joyofreact.com/)

